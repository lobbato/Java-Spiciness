<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery-3.5.1.js"></script>
    <script src="JS/scripts.js"></script>
    <title>A fantastical adventure</title>
</head>

<body>
    <div class="container">
        <h1>Fill in the blanks to write your story!</h1>
        <div>
            <form id="formOne">
                <div class="form-group">
                    <label for="person1">A name</label>
                    <input id="person1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="person2">Another name</label>
                    <input id="person2" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="animal">An animal</label>
                    <input id="animal" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="exclamation">An exclamation</label>
                    <input id="exclamation" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="verb">A past tense verb</label>
                    <input id="verb" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="noun">A noun</label>
                    <input id="noun" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Show me the story!</button>
            </form>
            <!--radio button-->
            <form>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </form>
            <!--Check-box-->
            <form>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            </form>
            <!--Select Box-->
            <select class="form-control" id="beverage">
                <option>Coffee</option>
                <option>Tea</option>
                <option>Kombucha</option>
                <option>Water</option>
            </select>
        </div>

        <div id="story">
            <h1>A fantastical adventure</h1>
            <p>
                One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods,
                when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span
                    class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and
                when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a
                giant <span class="noun"></span>.
            </p>
        </div>
    </div>
</body>

</html>
